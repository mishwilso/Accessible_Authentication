<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Pattern Screen </title>
	<!-- <link rel="stylesheet" href="static/style.css">
	<script type="module" src="static/main.js"></script> -->
    <link rel="stylesheet" href="patternlock.min.css">
<script src="patternlock.min.js" charset="utf-8"></script>
</head>
<body>
<div>
    <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="lock-actives"></g>
        <g class="lock-lines"></g>
        <g class="lock-dots">
            <circle cx="20" cy="20" r="2"/>
            <circle cx="50" cy="20" r="2"/>
            <circle cx="80" cy="20" r="2"/>

            <circle cx="20" cy="50" r="2"/>
            <circle cx="50" cy="50" r="2"/>
            <circle cx="80" cy="50" r="2"/>

            <circle cx="20" cy="80" r="2"/>
            <circle cx="50" cy="80" r="2"/>
            <circle cx="80" cy="80" r="2"/>
        </g>
    </svg>
</div>


<!-- build:js vendor.js -->
<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
<!-- endbuild -->

<!-- build:js patternlock.js -->
<script src="patternlock.js" charset="utf-8"></script>
<!-- endbuild -->

<script type="text/javascript">
var e = document.getElementById('lock')
var p = new PatternLock(e, {
    onPattern: function() {
        this.success()
    }
});
</script>

</body>
</html>
