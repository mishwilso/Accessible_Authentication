<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Lock</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='patternlock.min.css') }}">
  <link rel="stylesheet" href="static/style.css">
  <script src="{{ url_for('static', filename='patternlock.min.js') }}"></script>
  <script src="{{ url_for('static', filename='timer.js') }}"></script>

  
  <style>
    body {
      margin: 40px;
	    background: #009578;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    

  </style>
</head>
<body>

  {% if login == False %}
    <h2>Create Your Pattern</h2>
    <p>Draw a pattern, then repeat it to confirm.</p>
  {% else %}
    <h2>Enter Your Pattern to Login</h2>
    <p>Please draw the pattern you set earlier.</p>
    <a href="{{ url_for('go_to_next') }}">Go to next survey incase you don't remember the Pattern</a>
  {% endif %}

  <div id="patternContainer">
    <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="lock-actives"></g>
      <g class="lock-lines"></g>
      <g class="lock-dots">
        {% for y in [20, 50, 80] %}
          {% for x in [20, 50, 80] %}
            <circle cx="{{ x }}" cy="{{ y }}" r="2"/>
          {% endfor %}
        {% endfor %}
      </g>
    </svg>
  </div>

  <div class="msg" id="statusMsg"></div>

  <div class="next-btn" id="nextBtn">
	<button>Continue</button>
  </div>
  

  <script>
    const phase = "{{ phase }}";


    let firstPattern = null;
    let lock = new PatternLock("#lock", {
      onPattern: function (pattern) {
        const status = document.getElementById("statusMsg");

        if (phase === "create") {
          if (!firstPattern) {
            firstPattern = pattern;
            lock.clear();
            status.textContent = "Now draw the pattern again to confirm.";
          } else {
            if (firstPattern === pattern) {
              fetch("/submit_pattern", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  pattern: pattern,
                  time_taken: getElapsedTime()
                })
              })
              .then(res => res.json())
              .then(data => {
                if (data.status === "confirm") {
                  status.textContent = "Pattern saved. Now login.";
                  setTimeout(() => window.location.href = "/pattern", 1000);
                } else {
                  status.textContent = "Something went wrong.";
                }
              });
            } else {
              firstPattern = null;
              status.textContent = "Patterns didnâ€™t match. Try again.";
              lock.clear();
            }
          }
        } else if (phase === "confirm") {
          fetch("/submit_pattern", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              pattern: pattern,
              time_taken: getElapsedTime()
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.status === "saved") {
              status.textContent = "Pattern saved. Proceeding...";
              setTimeout(() => window.location.href = data.next, 1000);
            } else if (data.status === "mismatch") {
              status.textContent = "Mismatch. Try again.";
              setTimeout(() => window.location.href = "/pattern", 1500);
            }
          });
        } else if (phase === "login") {
          fetch("/submit_pattern", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              pattern: pattern,
              time_taken: getElapsedTime()
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              status.textContent = "Access granted";
              setTimeout(() => window.location.href = data.next, 1000);
            } else {
              status.textContent = data.error || "Incorrect pattern";
              lock.clear();
            }
          });
        }
      }
    });
  </script>


</body>
</html>
